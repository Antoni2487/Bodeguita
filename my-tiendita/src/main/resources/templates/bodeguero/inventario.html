<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{bodeguero/layout :: layout(
        title='Control de Inventario',
        content=~{::content},
        styles=~{::styles},
        scripts=~{::scripts},
        modals=~{::modals}
      )}">

<head>
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/bodeguero/styles.css}" />
        <style>
            .badge-movimiento { padding: 0.5em 0.8em; border-radius: 6px; font-weight: 600; font-size: 0.75rem; }
            .badge-entrada { background-color: rgba(16, 185, 129, 0.1); color: #10B981; border: 1px solid rgba(16, 185, 129, 0.2); }
            .badge-salida { background-color: rgba(239, 68, 68, 0.1); color: #EF4444; border: 1px solid rgba(239, 68, 68, 0.2); }
            .table-hover tbody tr:hover { background-color: rgba(99, 102, 241, 0.02); }
            .stock-number { font-family: 'Courier New', monospace; font-weight: 700; font-size: 1.1rem; }
        </style>
    </th:block>
</head>

<th:block th:fragment="content">

    <div class="productos-header">
        <div class="header-left">
            <h2 class="page-title mb-0">
                <i class="bi bi-clipboard-data me-2"></i> Control de Inventario
            </h2>
            <p class="text-muted mb-0 ms-2 d-none d-md-block">| Movimientos y Kardex</p>
        </div>
        <div class="header-right">
             <div class="badge bg-primary-soft">
                <i class="bi bi-shop me-1"></i>
                <span th:text="${bodegaNombre}">Mi Bodega</span>
             </div>
        </div>
    </div>

    <div id="alertPlaceholder"></div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-muted">
                        <tr>
                            <th class="ps-4 py-3">Producto</th>
                            <th class="py-3">Categor√≠a</th>
                            <th class="py-3 text-center">Stock Actual</th>
                            <th class="py-3 text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInventarioBody">
                        <tr th:each="pb : ${productosBodega}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-3 bg-light d-flex align-items-center justify-content-center me-3" style="width: 48px; height: 48px; overflow: hidden;">
                                        <img th:if="${pb.producto.imagen}" th:src="${pb.producto.imagen}" style="width:100%; height:100%; object-fit:cover;" />
                                        <i th:unless="${pb.producto.imagen}" class="bi bi-box text-muted"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold text-dark" th:text="${pb.producto.nombre}">Nombre</div>
                                        <div class="small text-muted" th:text="'S/ ' + ${pb.precioBodeguero}">Precio</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-light text-secondary border" th:text="${pb.producto.categoria.nombre}">Cat</span>
                            </td>
                            <td class="text-center">
                                <span class="stock-number" 
                                      th:classappend="${pb.stock lt 10} ? 'text-danger' : 'text-dark'"
                                      th:text="${pb.stock}">0</span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary" 
                                            th:data-id="${pb.id}" 
                                            th:data-nombre="${pb.producto.nombre}"
                                            onclick="prepararMovimiento(this)"
                                            title="Registrar Movimiento">
                                        <i class="bi bi-arrow-left-right"></i> Ajustar
                                    </button>

                                    <button class="btn btn-sm btn-outline-secondary" 
                                            th:data-id="${pb.id}"
                                            th:data-nombre="${pb.producto.nombre}"
                                            onclick="prepararKardex(this)"
                                            title="Ver Historial">
                                        <i class="bi bi-clock-history"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(productosBodega)}" class="text-center py-5">
                <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                <p class="text-muted mt-2">No hay productos en esta bodega.</p>
                <a href="/bodeguero/productos" class="btn btn-primary btn-sm">Ir a Productos</a>
            </div>
        </div>
    </div>

</th:block>

<th:block th:fragment="modals">
    
    <div class="modal fade" id="modalMovimiento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square me-2"></i> Registrar Movimiento
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formMovimiento" onsubmit="guardarMovimiento(event)">
                    <div class="modal-body">
                        <input type="hidden" id="movProductoBodegaId" />
                        
                        <div class="alert alert-light border d-flex align-items-center mb-3">
                            <i class="bi bi-box-seam me-2 fs-4 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Producto seleccionado:</small>
                                <strong id="movProductoNombre" class="text-dark">Nombre Producto</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Tipo de Movimiento</label>
                            <select class="form-select" id="movTipoId" required onchange="actualizarHint()">
                                <option value="" disabled selected>-- Seleccione motivo --</option>
                            </select>
                            <div id="movHint" class="form-text mt-1"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Cantidad</label>
                            <input type="number" class="form-control" id="movCantidad" min="1" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Comentario (Opcional)</label>
                            <textarea class="form-control" id="movMotivo" rows="2" placeholder="Ej: Caja rota al descargar"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalKardex" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title fw-bold">Historial de Movimientos</h5>
                        <small class="text-muted" id="kardexProductoNombre">Producto</small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0 text-center">
                            <thead class="bg-light small text-uppercase">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Motivo</th>
                                    <th>Cantidad</th>
                                    <th>Usuario</th>
                                </tr>
                            </thead>
                            <tbody id="kardexTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/bodeguero/inventario.js}"></script>
  <script th:inline="javascript"></script>
</th:block>
</html>
