<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(
        title='Gestión de Categorías',
        content=~{::content},
        styles=~{::styles},
        scripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="styles">
        <style>
            .accordion-button:not(.collapsed) {
                background-color: #0d6efd;
                color: white;
            }
            .subcategoria-item {
                background-color: #f8f9fa;
                border-left: 3px solid #0d6efd;
                margin: 0.5rem 0;
                padding: 0.75rem;
                border-radius: 0.25rem;
            }
            .btn-action {
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }
            .categoria-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }
            .empty-state {
                text-align: center;
                padding: 3rem;
                color: #6c757d;
            }
        </style>
    </th:block>
</head>

<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-folder-fill text-primary"></i> Gestión de Categorías</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategoria">
                    <i class="bi bi-plus-circle"></i> Nueva Categoría
                </button>
            </div>

            <!-- Alerts -->
            <div id="alertContainer"></div>

            <!-- Loading State -->
            <div id="loadingSpinner" class="text-center my-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <!-- Accordion de Categorías -->
            <div id="categoriasAccordion" class="accordion">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state d-none">
                <i class="bi bi-folder-x" style="font-size: 4rem;"></i>
                <p class="mt-3">No hay categorías creadas aún</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategoria">
                    <i class="bi bi-plus-circle"></i> Crear primera categoría
                </button>
            </div>
        </div>

        <!-- Modal Categoría -->
        <div class="modal fade" id="modalCategoria" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCategoriaTitle">Nueva Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCategoria">
                            <input type="hidden" id="categoriaId">
                            <div class="mb-3">
                                <label for="categoriaNombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="categoriaNombre" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="categoriaDescripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="categoriaDescripcion" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarCategoria()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Subcategoría -->
        <div class="modal fade" id="modalSubcategoria" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalSubcategoriaTitle">Nueva Subcategoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formSubcategoria">
                            <input type="hidden" id="subcategoriaId">
                            <input type="hidden" id="subcategoriaCategoriaId">
                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <input type="text" class="form-control" id="subcategoriaCategoriaNombre" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="subcategoriaNombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="subcategoriaNombre" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="subcategoriaDescripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="subcategoriaDescripcion" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarSubcategoria()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Confirmación Eliminar -->
        <div class="modal fade" id="modalEliminar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="mensajeEliminar"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/admin/categorias.js}"></script>
    </th:block>
</body>
</html>
