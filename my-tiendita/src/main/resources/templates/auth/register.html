<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BodeguitaSmart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-card">
                    
                    <!-- üé® Header -->
                    <div class="register-header">
                        <i class="bi bi-person-plus fs-1 mb-3"></i>
                        <h3 class="mb-0">Crear Cuenta</h3>
                        <p class="mb-0 mt-2 opacity-75">√önete a BodeguitaSmart</p>
                    </div>
                    
                    <!-- Formulario -->
                    <div class="register-body">
                        
                        <!-- Mensaje de error general -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Formulario de registro -->
                        <form th:action="@{/register}" th:object="${usuarioDTO}" method="post">
                            
                            <!-- Nombre Completo -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person me-1"></i> Nombre Completo
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{nombre}"
                                       th:errorclass="is-invalid"
                                       id="nombre"
                                       placeholder="Juan P√©rez"
                                       required 
                                       autofocus
                                       maxlength="100">
                                <div class="invalid-feedback" th:errors="*{nombre}"></div>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i> Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       th:field="*{email}"
                                       th:errorclass="is-invalid"
                                       id="email"
                                       placeholder="tu@email.com"
                                       required
                                       maxlength="150">
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                            
                            <!-- Contrase√±a -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i> Contrase√±a
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{password}"
                                       th:errorclass="is-invalid"
                                       id="password"
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                       required
                                       minlength="6"
                                       maxlength="255">
                                <small class="form-text text-muted">M√≠nimo 6 caracteres</small>
                                <div class="invalid-feedback" th:errors="*{password}"></div>
                            </div>
                            
                            <!-- Tel√©fono (opcional) -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">
                                    <i class="bi bi-telephone me-1"></i> Tel√©fono <span class="text-muted">(opcional)</span>
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       th:field="*{telefono}"
                                       th:errorclass="is-invalid"
                                       id="telefono"
                                       placeholder="999999999"
                                       maxlength="9"
                                       pattern="[0-9]{9}">
                                <small class="form-text text-muted">9 d√≠gitos</small>
                                <div class="invalid-feedback" th:errors="*{telefono}"></div>
                            </div>
                            
                            <!-- Direcci√≥n -->
                            <div class="mb-3">
                                <label for="direccion" class="form-label">
                                    <i class="bi bi-geo-alt me-1"></i> Direcci√≥n
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{direccion}"
                                       th:errorclass="is-invalid"
                                       id="direccion"
                                       placeholder="Av. Principal 123, San Isidro"
                                       required
                                       maxlength="100">
                                <div class="invalid-feedback" th:errors="*{direccion}"></div>
                            </div>
                            
                            <!-- T√©rminos y condiciones -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" class="text-decoration-none">t√©rminos y condiciones</a>
                                </label>
                            </div>
                            
                            <!-- Bot√≥n de registro -->
                            <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                                <i class="bi bi-person-check me-2"></i>
                                Crear Cuenta
                            </button>
                            
                            <!-- Divider -->
                            <div class="text-center mb-3">
                                <span class="text-muted">o</span>
                            </div>
                            
                            <!-- Link a login -->
                            <div class="text-center">
                                <p class="mb-0 text-muted">
                                    ¬øYa tienes cuenta?
                                    <a th:href="@{/login}" class="text-decoration-none fw-bold" style="color: #667eea;">
                                        Inicia sesi√≥n aqu√≠
                                    </a>
                                </p>
                            </div>
                            
                        </form>
                        
                        <!-- Bot√≥n volver al inicio -->
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-link text-muted">
                                <i class="bi bi-arrow-left me-1"></i> Volver al inicio
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
