<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - BodeguitaSmart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card">
                    
                    <!-- üé® Header -->
                    <div class="login-header">
                        <i class="bi bi-shop fs-1 mb-3"></i>
                        <h3 class="mb-0">BodeguitaSmart</h3>
                        <p class="mb-0 mt-2 opacity-75">Inicia sesi√≥n en tu cuenta</p>
                    </div>
                    
                    <!-- Formulario -->
                    <div class="login-body">
                        
                        <!-- Mensaje de √©xito (registro exitoso) -->
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Has cerrado sesi√≥n correctamente.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Mensaje de registro exitoso -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!--  Mensaje de error -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Email o contrase√±a incorrectos.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Formulario de login -->
                        <form th:action="@{/login}" method="post">
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-envelope me-1"></i> Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       placeholder="tu@email.com"
                                       required 
                                       autofocus>
                            </div>
                            
                            <!-- Contrase√±a -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i> Contrase√±a
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                       required>
                            </div>
                            
                            <!-- Recordarme (opcional) -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Recordarme
                                </label>
                            </div>
                            
                            <!-- Bot√≥n de login -->
                            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesi√≥n
                            </button>
                            
                            <!-- Divider -->
                            <div class="text-center mb-3">
                                <span class="text-muted">o</span>
                            </div>
                            
                            <!-- Link a registro -->
                            <div class="text-center">
                                <p class="mb-0 text-muted">
                                    ¬øNo tienes cuenta?
                                    <a th:href="@{/register}" class="text-decoration-none fw-bold" style="color: #667eea;">
                                        Reg√≠strate aqu√≠
                                    </a>
                                </p>
                            </div>
                            
                        </form>
                        
                        <!-- Bot√≥n volver al inicio -->
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-link text-muted">
                                <i class="bi bi-arrow-left me-1"></i> Volver al inicio
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
